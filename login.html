<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
       
</head>
<body style="background-color:coral">
<div style="text-align:center;margin:150px;padding:3px;border:2px solid black" >
	<h5 id="loginfailed"></h5>
	<h4>Login</h4>
	<h3 style="margin-right:4px">Name
	<input style="margin-left:20px;padding:6px" type="text" id="name" placeholder="Enter the login name"/></h3>
	<br>
	<h3 style="margin-right:25px">Password
	<input style="margin-left:15px;padding:6px" type="password" id="passw" placeholder="Enter the password" /></h3>
	<br>
	<button style="padding:6px" id="login">Login </button>
</div>
</body>

<script src="script.js"></script>
</html>
